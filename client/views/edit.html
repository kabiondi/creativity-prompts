<div class="edit-header">
	<a href="/slideshow" class="nav-btn">Go To Prompts</a>
</div>

<div class="edit-modal">
	<form ng-submit="addPrompt()">
		<input type="text" placeholder="New Prompt" ng-model="strategyPrompt"></input>
		<button type="submit" id="add-prompt-btn">Add</button>
	</form>
	<ul>
		<li ng-repeat="strategy in strategies">
			<button class="deleteBtn" ng-click="deletePrompt($index)">Delete</button>
			{{strategy.prompt}}
			<hr>
		</li>
	</ul>
</div>
