<!DOCTYPE html>
<html ng-app="strategyApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<title>Oblique Strategies</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/app.css">
	</head>
	<body>

		<!-- Quote View -->
		<div ng-controller="strategiesController">
			<h1>Prompt: {{currentPrompt}}</h1>
			<ul>
				<li ng-repeat="strategy in strategies">
					<button class="deleteBtn" ng-click="deletePrompt($index)">Delete</button>{{strategy.prompt}}
			</ul>
			<form ng-submit="addPrompt()">
				<input type="text" placeholder="New Strategy" ng-model="strategyPrompt"></input>
				<button type="submit">Add</button>
			</form>
		</div>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-resource.js"></script>

		<script type="text/javascript" src="/js/app.js"></script>
		<script type="text/javascript" src="/js/controllers/strategies-controller.js"></script>
	</body>
</html>
