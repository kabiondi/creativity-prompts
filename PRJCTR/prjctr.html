<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>PRJCTR</title>
		<link rel="stylesheet" href="prjctr.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script src="http://malsup.github.com/jquery.cycle2.js"></script>
		<script type='text/javascript' src='prjctr.js'></script>
		<script type='text/javascript' tagSubmit()></script>
	</head>
	<body>
		<div>
		<form name="myform" id="eform" onsubmit = "return tagSubmit()">
			Hashtag:<input type="text" id="inputBox" name="hashtag">

			<button onclick="toggleFullScreen()">Fullscreen</button>
		</form>
		</div>
		<div class="cycle-slideshow" id="slides"
			data-cycle-fx="scrollHorz"
			data-cycle-speed="200">
		</div>
	</body>
